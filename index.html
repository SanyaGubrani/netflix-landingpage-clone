<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Netflix Landing Page Clone</title>
</head>
<body>
    <div class="container">
        <section class="showcase-1">
            <nav class="main-nav">
                <img src="images/netflix-logo-t.png" alt="Netflix">
                <ul class="right-menu">
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-globe"></i> English <i class="fa-solid fa-caret-down"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="btn">Sign in</a>
                    </li>
                </ul>
            </nav>
            
            <div class="inner-content">
                <h1>Unlimited movies, TV shows and more</h1>
                <p>Watch anywhere. Cancel anytime.</p>
                <p>Ready to watch? Enter your email to create or restart your membership.</p>
                <form class="form">
                    <div>
                        <label><input type="email" placeholder="Email address"></label>
                    </div>
                    <div>
                        <a href="#" class="btn">Get Started <i class="fa fa-chevron-right"></i></a>
                    </div>
                </form>
            </div>
        </section>

        <section class="showcase-2">
            <div class="inner-content-2">
                <div>
                    <h1>Enjoy on your TV</h1>
                    <p>
                        Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV,
                        Blu-ray players and more.
                    </p>
                </div>
                <div>
                    <img src="images/tv.png" alt="">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
